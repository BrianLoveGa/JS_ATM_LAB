<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div><img src="https://camo.githubusercontent.com/1a91b05b8f4d44b5bbfb83abac2b0996d8e26c92/687474703a2f2f692e696d6775722e636f6d2f6b6538555354712e706e67" /></div>
      <div class="title">Bank of GA</div>
    </div>
    <hr>
    <h3> We don't accept change and we don't accept words. <br>
       Only whole numbers can be deposited or withdrawn.  <br>
       We are a bank not a spelling bee. <br>
       Try not to go red or cause any pop ups.</h3>
       <hr>
    <div id="checking" class="account">
      <h2>Checking</h2>
      <div class="balance">$0</div>
      <input class="input" type="text" placeholder="enter an amount" />
      <input class="deposit" type="button" value="Deposit" />
      <input class="withdraw" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div class="balance">$0</div>
      <input class="input" type="text" placeholder="enter an amount" />
      <input class="deposit" type="button" value="Deposit" />
      <input class="withdraw" type="button" value="Withdraw" />
    </div>
    <div class ="spacer"> </div>
<footer> made by: B Love _-_ for GA !
      <br> <a class = "foot" href="https://generalassemb.ly/" target ="_blank"><img src="https://poncecitymarket.com/wp-content/uploads/general_assembly_logo-e1465576797290.png" alt = "General Assembly" width="50" height="50"> </a></footer> 
    <script src="challenge.js"></script>
  </body>
</html>
